<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n～mで割り切れる数値</title>
</head>
<body>
    <h1>n～mで割り切れる数字</h1>
    <p>1～10の好きな範囲で割り切れる最小の数値をJavaScriptで求めます。</p>
    <button onclick="findSmallestMultiple()">範囲を指定</button>
    <div id="result" style="background-color: #ffdead; padding: 10px; margin-top: 10px;">
        ここに結果が表示されます。
    </div>

    <script>
        // 最小公倍数を求める関数
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }

        // メインの処理
        function findSmallestMultiple() {
            let minRange = prompt("範囲の最小値を1～10で入力してください", "1");
            let maxRange = prompt("範囲の最大値を1～10で入力してください", "10");

            minRange = parseInt(minRange);
            maxRange = parseInt(maxRange);

            // 入力値のエラーチェック
            if (isNaN(minRange) || isNaN(maxRange) || minRange < 1 || maxRange > 10 || minRange > maxRange) {
                alert("入力が正しくありません。1～10の範囲で正しい値を入力してください。");
                return;
            }

            // 最小公倍数の計算
            let result = minRange;
            for (let i = minRange + 1; i <= maxRange; i++) {
                result = lcm(result, i);
            }

            // 結果の表示
            document.getElementById("result").innerText = 
                `${minRange}～${maxRange}で割り切れる最小の数値は${result}です。`;
        }
    </script>
</body>
</html>
