<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>breakの活用</title>
<style>
  .big_font {
    font-size: 1.5em;
  }
</style>
</head>
<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解をJavaScriptで求めます。</p>
    <p class="big_font">x<sup>3</sup> - 53x<sup>2</sup> + 620x - 1036 = 0</p>
    <p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message" class="big_font"></div>
    <script>
       function show() {
    let anser = []; // 解を保存する配列
    let count = 0;  // 解の個数をカウントする変数
    let x = 1;      // xの初期値

    while (true) { // 無限ループを開始
      if (x ** 3 - 53 * x ** 2 + 620 * x - 1036 === 0) { // 方程式を満たす場合
        anser.push(x); // 解を保存
        count++; // 解の個数をカウント

        if (count === 3) { // 解が3つ見つかったら
          break; // ループを終了
        }
      }
      x++; // xをインクリメント
    }

    // 解を表示
    document.getElementById("message").textContent = `${anser.join('、')}が解です。`;
  }
</script>

</body>

</html>
