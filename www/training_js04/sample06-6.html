<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>
<body>
    <p>変数a b の計算 <br>
        <button onclick="addAnser();">足し算</button></p>
        <button onclick="subtractAnser();">引き算</button></p>
        <button onclick="multiplyAnser();">掛け算</button></p>
        <button onclick="divideAnser();">割り算</button></p>
<script>
    function addAnser(){
        let a = 10
        let b = 4
        let Anser = (a + b)
        alert(Anser);
    }
    function subtractAnser(){
        let a = 10
        let b = 4
        let Anser = (a - b)
        alert(Anser);
    }
    function multiplyAnser(){
        let a = 10
        let b = 4
        let Anser = (a * b)
        alert(Anser);
    }
    function divideAnser(){
        let a = 10
        let b = 4
        let Anser = (a / b)
        alert(Anser);
    }
    </script>
</body>
</html>
