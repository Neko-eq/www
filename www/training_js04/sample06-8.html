<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座席の予約</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .status {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="center">
    <h1>座席の予約</h1>
    <p>東京会場（予約受付中）</p>
    <button id="reserveButton" onclick="reserve()">予約する</button>
    <p id="thankYouMessage" style="display: none; color: blue;">ありがとうございました。</p>
</div>

<script>
    function reserve() {
       
        document.getElementById("status").textContent = "（予約済み）";
        
        
        document.getElementById("reserveButton").style.display = "none";
        
        
        document.getElementById("thankYouMessage").style.display = "block";
    }
</script>

</body>
</html>
