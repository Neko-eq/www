<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用料の計算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2a679;
        }
        td {
            background-color: #fdf2e9;
        }
        button {
            padding: 5px 10px;
            background-color: #f5b041;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <h1>利用料の計算</h1>
    <table>
        <tr>
            <th>No.</th>
            <th>料金</th>
            <th>人数</th>
            <th>a×b</th>
            </tr>
            
            <tr>
                <td>0</td>
                <td>500</td>
                <td>10</td>
                <td><button onclcick="multiply(0)">利用料金の合計</button></td>
            </tr>
            <tr>
                <td>1</td>
                <td>980</td>
                <td>16</td>
                <td><button onclick="multiply(1)">利用料金の合計</button></td>
            </tr>
            </table>
            <script>
                let a = [500,980,1200];
                let b = [10,16,8];

                function multiply(i) {
                    let answer = a [i] * b[i];
                    alert("料金は" + answer + "円です");
                }
                </script>
                </body>
                </html>
